version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smoke-essentials-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smoke_essentials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: smoke-essentials-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/smoke_essentials?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-refresh}
      NODE_ENV: production
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - '4000:4000'

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smoke-essentials-web
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - '3000:3000'

volumes:
  pgdata:
